<div>
    <toaster-container toaster-options="{'close-button':true}"></toaster-container>
</div>
<div class="container center-form">

    <div class="row">
        <br><br><br><br>
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="modal-header" >
                <h4 class="text-center "><span class="glyphicon glyphicon-lock "></span> Login</h4>
            </div>
        </div>
    </div>
    <!--<br>-->
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
        <form role="form">
            <div class="form-group">
                <!--<label for="usrname">Username</label>-->
                <input type="email" class="form-control" id="usrname" ng-model="user.email" placeholder="Email">
            </div>
            <div class="form-group">
                <!--<label for="psw"> Password</label>-->
                <input type="password" class="form-control" id="psw" ng-model='user.password'placeholder="Password">
            </div>
            <!--<div class="checkbox">-->
                <!--<label><input type="checkbox" value="" checked>Remember me</label>-->
            <!--</div>-->
            <button type="submit" ng-disabled="!(user.email || user.password)" class="btn btn-primary btn-block" ng-click="login(user)"><span class="glyphicon glyphicon-off"></span> Login</button>

        </form>
           <br>
            <p class="pull-right">Not a member? <a ui-sref="signUp">Sign Up</a></p>
</div>
    </div>
</div>
